<p>posts works!</p>

<div class="flex justify-center">
  <div class="lg:w-1/2 mb-4 w-4/5 overflow-x-auto">
    <table class="table-auto w-full">
      <thead>
        <tr>
          <th>User Name</th>
          <th>Title</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts">
          <td>{{ getUserById(post.userId)?.name }}</td>
          <td>{{ post.title }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
